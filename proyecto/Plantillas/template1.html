<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template1</title>
</head>
<body>

    <h3> <br>  Bienvenidos al curso de Python!!! </h3> </br>

    <p style="color: blue;"> Mi nombre es {{nombre}}</p>
    <p style="color: black;"> Mi apellido es {{apellido}}</p>
    <p style="color: darkgoldenrod;"> Hoy es {{fecha_hoy}}</p>

    <h2><br>Mis notas a lo largo del cuatrimestre: </h2>
    {% for n in notas %}
        {% if n < 4 %}
            <p style="color: red"> REPROBADO: {{n}}</p>
        {% else %} <p style="color: green"> APROBADO: {{n}}</p>
        {% endif %}
        
    {% endfor %}
    
    </p>





</body>
</html>
